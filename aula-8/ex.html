<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiçoes</title>
    <style>
        input#txtvel{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <h2>Detran</h2>
    
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    
    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="res">
    </div>
    
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res') 
            res.innerHTML = (`<p>A Velocidade atual é de: <strong>${vel}Km/h</strong></p>`)
            if (vel > 80){
                res.innerHTML += 'Excesso de Velocidade, Voce esta <strong>MULTADO!</strong>'
            }
            res.innerHTML += '<p>Dirija Sempre com Segurança...Use o Cinto!'
         }
        
    </script>
</body>
</html>
