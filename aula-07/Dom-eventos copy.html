<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-Eventos</title>
    <style>
        div#area{
            font: normal 1.3em Arial;
            background-color: chocolate;
            color: rgb(20, 18, 18);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        //nao é a forma correta de declarar variavel nesta posição de escopo global"ocasiona um problema de memoria"
        var a = window.document.getElementById('area')
        a.addEventListener('click!', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout',sair)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = '#c0c0c0' 
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'lightgreen'
        }
    </script>
</body>
