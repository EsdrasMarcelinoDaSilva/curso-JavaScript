<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            background-color: darkgrey;
            font: normal 2em arial;
        }
        h1{
            background-image: linear-gradient(to left,gray,rgb(110, 110, 228))
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ja me livrei</p>
    <script>
      var n1 = Number.parseInt(window.prompt('Digite um Numero: '))
      var n2 = Number.parseInt(window.prompt('Digite outro numero: '))
      var s = n1 + n2
      window.alert('A soma dos numeros é: ' + s)
    </script>
